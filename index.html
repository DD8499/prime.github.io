<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body style="background-color: rgb(149, 218, 189);">
    <h1 style="text-align: center; color: rgb(11, 12, 12);">Check Prime number</h1>
    <script>
        Array.prototype.checkprime = function() 
{
    for(let i=0; i<this.length; i++)
    {
       if(this[i]<=1)
       {
           return false
       }
       else
       {
       for (let i = 2; i < this[i] / 2; i++) 
           {
           if (this[i] % i == 0) 
              {
               return false
              }
            }
            return true
        }
    }
}

const arr1 = [9, 10, 11, 12]
document.write(arr1.checkprime())

document.write("<br/>")

const arr = [3, 4, 5, 6]
document.write(arr.checkprime())

    </script>
</body>
</html>
